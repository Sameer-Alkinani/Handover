  // رقم تسلسلي HNDR-YY-MM-XXXX بدون تكرار حتى مع الحذف
  function generateNextId(dateStr) {
    let date;
    if (dateStr) {
      date = new Date(dateStr);
      if (isNaN(date.getTime())) {
        date = new Date();
      }
    } else {
      date = new Date();
    }

    const year = String(date.getFullYear()).slice(-2);           // مثال: 2025 → "25"
    const month = String(date.getMonth() + 1).padStart(2, "0"); // 1 → "01", 12 → "12"

    const storageKey = "warehouseLastHndrIdMap";
    let map = {};

    // قراءة آخر الأرقام من localStorage (لكل سنة-شهر)
    try {
      const stored = localStorage.getItem(storageKey);
      if (stored) {
        map = JSON.parse(stored) || {};
      }
    } catch (e) {
      map = {};
    }

    const ymKey = `${year}-${month}`; // مثال: "25-12"
    const last = typeof map[ymKey] === "number" ? map[ymKey] : 0;
    const next = last + 1;

    // تحديث آخر رقم لهذا الشهر/السنة
    map[ymKey] = next;
    localStorage.setItem(storageKey, JSON.stringify(map));

    const serial = String(next).padStart(4, "0"); // 1 → "0001"

    return `HNDR-${year}-${month}-${serial}`;  // الشكل النهائي: HNDR-25-12-0001
  }

  // يتحقق إذا كان الـ ID بالنمط الجديد HNDR-YY-MM-XXXX
  function isNewHndrId(id) {
    return /^HNDR-\d{2}-\d{2}-\d{4}$/.test(id);
  }

  // تحويل IDs القديمة إلى النمط الجديد في مصفوفة معينة
  function migrateLegacyIdsArray(arr) {
    if (!Array.isArray(arr)) return;

    arr.forEach(h => {
      if (!h || !h.id) return;
      // إذا هو بالفعل بالنمط الجديد لا نغيّره
      if (isNewHndrId(h.id)) return;

      // استخدم تاريخ الهاند أوفر إذا موجود، وإلا التاريخ الحالي
      const dateStr = h.date || null;
      h.id = generateNextId(dateStr);
    });
  }

  // تحويل IDs القديمة في handovers و deletedHandovers
  function migrateLegacyIds() {

  }

  function attachRowActions() {
    document.querySelectorAll(".btn-view").forEach(btn => {

          return;

        h.status = "Completed";
        saveHandovers();
        applyFilters();
      });
    });

    // الحذف: ينقل إلى صفحة Deleted Handovers
    document.querySelectorAll(".btn-delete-handover").forEach(btn => {
      btn.addEventListener("click", () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can delete handovers.");
          return;
        }
        const id = btn.getAttribute("data-id");
        const h = handovers.find(x => x.id === id);
        if (!h) return;

        const ok = confirm(`Are you sure you want to delete handover "${h.id}"?`);
        if (!ok) return;

        handovers = handovers.filter(x => x.id !== id);
        deletedHandovers.push(h);

        saveHandovers();
        saveDeletedHandovers();

        applyFilters();
        renderDeletedHandovers();
      });
    });
  }

  function attachDeletedRowActions() {
    document.querySelectorAll(".btn-restore-handover").forEach(btn => {
      btn.addEventListener("click", () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can restore handovers.");
          return;
        }

        const id = btn.getAttribute("data-id");
        const idx = deletedHandovers.findIndex(h => h.id === id);
        if (idx === -1) return;

        const h = deletedHandovers[idx];
        const ok = confirm(`Restore handover "${h.id}" back to main list?`);
        if (!ok) return;

        deletedHandovers.splice(idx, 1);
        handovers.push(h);

        saveHandovers();
        saveDeletedHandovers();

        filteredHandovers = getVisibleHandovers();
        applyFilters();
        renderDeletedHandovers();
      });
    });
  }

  function applyFilters() {
    const from = document.getElementById("filter-from").value;
    const to = document.getElementById("filter-to").value;
    const status = document.getElementById("filter-status").value;
    const priority = document.getElementById("filter-priority").value;
    const dateFrom = document.getElementById("filter-date-from").value;
    const dateTo = document.getElementById("filter-date-to").value;
    const search = document
      .getElementById("filter-search")
      .value.toLowerCase();

    const base = getVisibleHandovers();

    filteredHandovers = base.filter(h => {
      let ok = true;

      if (from && h.from !== from) ok = false;
      if (to && h.to !== to) ok = false;
      if (status && h.status !== status) ok = false;
      if (priority && h.priority !== priority) ok = false;

      if (dateFrom && h.date < dateFrom) ok = false;
      if (dateTo && h.date > dateTo) ok = false;

      if (search) {
        const text =
          (h.id + " " + h.items + " " + h.from + " " + h.to).toLowerCase();
        if (!text.includes(search)) ok = false;
      }

      return ok;
    });

    renderTable();
  }

    const completed = base.filter(h => h.status === "Completed").length;

    document.getElementById("rep-pending").textContent = pending;
    document.getElementById("rep-completed").textContent = completed;
    document.getElementById("rep-delayed").textContent = delayed;

    const statusCanvas = document.getElementById("reports-status-chart");
    const userCanvas = document.getElementById("reports-user-chart");
    if (!statusCanvas || !userCanvas) return;

    if (reportsStatusChart) reportsStatusChart.destroy();
    reportsStatusChart = new Chart(statusCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: ["Pending", "In Progress", "Completed", "Delayed"],
        datasets: [
          {
            label: "Handovers",
            data: [pending, inProgress, completed, delayed],
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            ticks: { font: { size: 11 } },
          },
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 },
          },
        },
      },
    });

    const byUser = {};
    base.forEach(h => {
      const key = h.actionBy || "Unknown";
      byUser[key] = (byUser[key] || 0) + 1;
    });

    const userLabels = Object.keys(byUser);
    const userData = Object.values(byUser);

    if (reportsUserChart) reportsUserChart.destroy();
    reportsUserChart = new Chart(userCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: userLabels,
        datasets: [
          {
            label: "Handovers",
            data: userData,
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            ticks: { font: { size: 11 } },
          },
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 },
          },
        },
      },
    });
  }

  // ===== Excel Export =====
  function exportHandoverExcel() {
    const source =
      filteredHandovers && filteredHandovers.length > 0
        ? filteredHandovers
        : getVisibleHandovers();

    const data = source.map(h => ({
      "HNDR ID": h.id,
      "From": h.from,
      "To": h.to,
      "Items": h.items,
      "Long Description": h.longDescription || "",
      "Priority": h.priority || "",
      "Status": h.status || "",
      "Date": h.date || "",
      "Action By": h.actionBy || "",
      "Attachment Name": h.attachmentName || "None",
      "Attachment Link": h.attachmentDataUrl || h.attachmentUrl || "",
    }));

    if (data.length === 0) {
      alert("No records to export.");
      return;
    }

    if (typeof XLSX === "undefined") {
      alert("XLSX library is not loaded. Please check the script include.");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(data);

    if (ws["!ref"]) {
      const range = XLSX.utils.decode_range(ws["!ref"]);
      let linkColIndex = null;
      let nameColIndex = null;

      for (let C = range.s.c; C <= range.e.c; ++C) {
        const headerAddress = XLSX.utils.encode_cell({ c: C, r: 0 });
        const headerCell = ws[headerAddress];
        if (!headerCell) continue;
        if (headerCell.v === "Attachment Link") linkColIndex = C;
        if (headerCell.v === "Attachment Name") nameColIndex = C;
      }

      if (linkColIndex !== null) {
        for (let R = 1; R <= range.e.r; ++R) {
          const linkAddress = XLSX.utils.encode_cell({ c: linkColIndex, r: R });
          const cell = ws[linkAddress];
          if (cell && cell.v) {
            const url = cell.v;

            let displayText = "Open Attachment";
            if (nameColIndex !== null) {
              const nameAddress = XLSX.utils.encode_cell({ c: nameColIndex, r: R });
              const nameCell = ws[nameAddress];
              if (nameCell && nameCell.v && nameCell.v !== "None") {
                displayText = nameCell.v;
              }
            }

            cell.l = {
              Target: url,
              Tooltip: "Open attachment in browser",
            };
            cell.v = displayText;
          }
        }
      }
    }

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Handover List");
    XLSX.writeFile(wb, "Handover_List.xlsx");
  }

  function readFileAsDataUrl(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function setSelectOptions(select, values, includeEmpty, emptyLabel) {
    const current = select.value;
    select.innerHTML = "";
    if (includeEmpty) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = emptyLabel || "All";
      select.appendChild(opt);
    }
    values.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      select.appendChild(opt);
    });
    if (current && values.includes(current)) {
      select.value = current;
    }
  }

  function refreshUserSelectOptions() {
    const names = users.map(u => u.name);

    const filterFrom = document.getElementById("filter-from");
    const filterTo = document.getElementById("filter-to");
    setSelectOptions(filterFrom, names, true, "All");
    setSelectOptions(filterTo, names, true, "All");

    if (inputTo && inputActionBy) {
      setSelectOptions(inputTo, names, false);
      setSelectOptions(inputActionBy, names, false);
    }

    fillAccountEmployeeOptions();
  }

  // === Restrict From (new handover) to logged-in employee ===
  function setupFromForNewHandover() {
    if (!inputFrom) return;

    const acc = getLoggedInAccount();
    const linkedName = acc?.employeeName?.trim();

    inputFrom.innerHTML = "";

    if (linkedName) {
      const opt = document.createElement("option");
      opt.value = linkedName;
      opt.textContent = linkedName;
      inputFrom.appendChild(opt);
      inputFrom.value = linkedName;
    } else {
      const names = users.map(u => u.name);
      setSelectOptions(inputFrom, names, false);
      if (names.length > 0) {
        inputFrom.value = names[0];
      }
    }

    inputFrom.setAttribute("disabled", "disabled");
  }

  function refreshActiveAccountSelect() {
    const select = document.getElementById("active-account-select");
    if (!select) return;

    const currentValue = activeAccountUsername || "";

    select.innerHTML = "";
    const optGuest = document.createElement("option");
    optGuest.value = "";
    optGuest.textContent = "Guest (no login)";
    select.appendChild(optGuest);

    accounts.forEach(acc => {
      const opt = document.createElement("option");
      opt.value = acc.username;
      opt.textContent = `${acc.username} (${acc.role || "User"})`;
      select.appendChild(opt);
    });

    select.value = currentValue;

    select.onchange = () => {
      activeAccountUsername = select.value || "";
      saveActiveAccount();
    };
  }

  // From always disabled (read-only)
  function setHandoverFormReadOnly(readOnly) {
    const fields = [
      inputTo,
      inputItems,
      inputLongDesc,
      inputPriority,
      inputStatus,
      inputDate,
      inputActionBy,
      attachmentInput,
    ];
    fields.forEach(el => {
      if (!el) return;
      if (readOnly) {
        el.setAttribute("disabled", "disabled");
      } else {
        el.removeAttribute("disabled");
      }
    });

    if (inputFrom) {
      inputFrom.setAttribute("disabled", "disabled");
    }

    if (handoverSaveBtn) {
      handoverSaveBtn.style.display = readOnly ? "none" : "inline-block";
    }
  }

  // === تفعيل/تعطيل فورم Users / Employees حسب دور المستخدم ===
  function setUserFormAccess() {
    const form = document.getElementById("user-form");
    if (!form) return;
    const acc = getLoggedInAccount();
    const isAdmin = acc && acc.role === "Admin";

    const controls = form.querySelectorAll("input, button, select, textarea");
    controls.forEach(el => {
      el.disabled = !isAdmin;
    });
  }
