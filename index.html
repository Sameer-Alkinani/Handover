  // ===== ID generator: HNDR-YY-MM-XXXX =====
  const ID_STORAGE_KEY = "warehouseLastHndrIdMap";

  function getNextSerialForYm(year2, month2) {
    let map = {};
    try {
      const stored = localStorage.getItem(ID_STORAGE_KEY);
      if (stored) {
        map = JSON.parse(stored) || {};
      }
    } catch (e) {
      map = {};
    }

    const ymKey = `${year2}-${month2}`;
    const last = typeof map[ymKey] === "number" ? map[ymKey] : 0;
    const next = last + 1;

    map[ymKey] = next;
    localStorage.setItem(ID_STORAGE_KEY, JSON.stringify(map));

    return String(next).padStart(4, "0");
  }

  function generateNextIdForDate(dateStr) {
    let yy, mm;
    if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
      yy = dateStr.slice(2, 4);
      mm = dateStr.slice(5, 7);
    } else {
      const today = new Date();
      yy = String(today.getFullYear()).slice(-2);
      mm = String(today.getMonth() + 1).padStart(2, "0");
    }
    const serial = getNextSerialForYm(yy, mm);
    return `HNDR-${yy}-${mm}-${serial}`;
  }

  // All new IDs use today's date
  function generateNextId() {
    const today = new Date();
    const yy = String(today.getFullYear()).slice(-2);
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const serial = getNextSerialForYm(yy, mm);
    return `HNDR-${yy}-${mm}-${serial}`;
  }

  // ===== Users (employees) from Firestore =====
  async function loadUsers() {
    try {
      const snap = await db.collection(COL_USERS).get();
      if (snap.empty) {
        // seed defaults
        users = [...defaultUsers];
        const batch = db.batch();
        users.forEach(u => {
          const docRef = db.collection(COL_USERS).doc(u.name);
          batch.set(docRef, u);
        });
        await batch.commit();
      } else {
        users = snap.docs.map(doc => doc.data());
      }
    } catch (e) {
      console.error("Error loading users, using defaults:", e);
      users = [...defaultUsers];
    }
  }

  async function saveUsers() {

    } catch (e) {

    }
  }

  // ===== Handovers from Firestore =====
  async function loadHandovers() {
    try {
      const snap = await db.collection(COL_HANDOVERS).get();
      if (snap.empty) {
        // seed default handovers, convert IDs to new format
        handovers = defaultHandovers.map(h => {
          const newId = generateNextIdForDate(h.date || "");
          return { ...h, id: newId };
        });
        const batch = db.batch();
        handovers.forEach(h => {
          const docRef = db.collection(COL_HANDOVERS).doc(h.id);
          batch.set(docRef, h);
        });
        await batch.commit();
      } else {
        handovers = snap.docs.map(doc => doc.data());

      filteredHandovers = [...handovers];
    } catch (e) {
      console.error("Error loading handovers, seeding defaults:", e);

        const newId = generateNextIdForDate(h.date || "");
        return { ...h, id: newId };
      });
      filteredHandovers = [...handovers];
    }
  }

    if (acc.role === "Admin" || acc.role === "Supervisor") return true;

    if (!empName) return false;

    if (acc.role === "User") {

    }
    return false;

  function attachRowActions() {
    document.querySelectorAll(".btn-view").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        openEditHandover(id);
      });
    });

    document.querySelectorAll(".btn-complete").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        const h = handovers.find(x => x.id === id);
        if (!h) return;
        if (!canEditHandover(h)) {
          alert("You are not allowed to update this handover.");
          return;
        }
        h.status = "Completed";
        await saveHandovers();
        applyFilters();
      });
    });

    document.querySelectorAll(".btn-delete-handover").forEach(btn => {
      btn.addEventListener("click", async () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can delete handovers.");
          return;
        }
        const id = btn.getAttribute("data-id");
        const h = handovers.find(x => x.id === id);
        if (!h) return;

        const ok = confirm(`Are you sure you want to delete handover "${h.id}"?`);
        if (!ok) return;

        handovers = handovers.filter(x => x.id !== id);
        deletedHandovers.push(h);

        await saveHandovers();
        await saveDeletedHandovers();

        applyFilters();
        renderDeletedHandovers();
      });
    });
  }

  function attachDeletedRowActions() {
    document.querySelectorAll(".btn-restore-handover").forEach(btn => {
      btn.addEventListener("click", async () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can restore handovers.");
          return;
        }

        const id = btn.getAttribute("data-id");
        const idx = deletedHandovers.findIndex(h => h.id === id);
        if (idx === -1) return;

        const h = deletedHandovers[idx];
        const ok = confirm(`Restore handover "${h.id}" back to main list?`);
        if (!ok) return;

        deletedHandovers.splice(idx, 1);
        handovers.push(h);

        await saveHandovers();
        await saveDeletedHandovers();

        filteredHandovers = getVisibleHandovers();
        applyFilters();
        renderDeletedHandovers();
      });
    });
  }

  function applyFilters() {
    const from = document.getElementById("filter-from").value;
    const to = document.getElementById("filter-to").value;
    const status = document.getElementById("filter-status").value;
    const priority = document.getElementById("filter-priority").value;
    const dateFrom = document.getElementById("filter-date-from").value;
    const dateTo = document.getElementById("filter-date-to").value;
    const search = document
      .getElementById("filter-search")
      .value.toLowerCase();

    const base = getVisibleHandovers();

    filteredHandovers = base.filter(h => {
      let ok = true;

      if (from && h.from !== from) ok = false;
      if (to && h.to !== to) ok = false;
      if (status && h.status !== status) ok = false;
      if (priority && h.priority !== priority) ok = false;

      if (dateFrom && h.date < dateFrom) ok = false;
      if (dateTo && h.date > dateTo) ok = false;

      if (search) {
        const text =
          (h.id + " " + h.items + " " + h.from + " " + h.to).toLowerCase();
        if (!text.includes(search)) ok = false;
      }

      return ok;
    });

    renderTable();
  }

  function resetFilters() {
    document.getElementById("filter-from").value = "";
    document.getElementById("filter-to").value = "";
    document.getElementById("filter-status").value = "";
    document.getElementById("filter-priority").value = "";
    document.getElementById("filter-date-from").value = "";
    document.getElementById("filter-date-to").value = "";
    document.getElementById("filter-search").value = "";
    filteredHandovers = getVisibleHandovers();
    renderTable();
  }

  function updateStats() {
    const total = filteredHandovers.length;
    const pending = filteredHandovers.filter(h => h.status === "Pending").length;
    const completed = filteredHandovers.filter(h => h.status === "Completed").length;
    const delayed = filteredHandovers.filter(h => h.status === "Delayed").length;

    document.getElementById("stat-total").textContent = total;
    document.getElementById("stat-pending").textContent = pending;
    document.getElementById("stat-completed").textContent = completed;
    document.getElementById("stat-delayed").textContent = delayed;
  }

  // ===== Reports =====
  function renderReports() {
    const base = getVisibleHandovers();

    const total = base.length;
    const pending = base.filter(h => h.status === "Pending").length;
    const completed = base.filter(h => h.status === "Completed").length;
    const delayed = base.filter(h => h.status === "Delayed").length;
    const inProgress = base.filter(h => h.status === "In Progress").length;

    const repTotal = document.getElementById("rep-total");
    if (!repTotal) return;

    document.getElementById("rep-total").textContent = total;
    document.getElementById("rep-pending").textContent = pending;
    document.getElementById("rep-completed").textContent = completed;
    document.getElementById("rep-delayed").textContent = delayed;

    const statusCanvas = document.getElementById("reports-status-chart");
    const userCanvas = document.getElementById("reports-user-chart");
    if (!statusCanvas || !userCanvas) return;

    if (reportsStatusChart) reportsStatusChart.destroy();
    reportsStatusChart = new Chart(statusCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: ["Pending", "In Progress", "Completed", "Delayed"],
        datasets: [
          {
            label: "Handovers",
            data: [pending, inProgress, completed, delayed],
          },
        ],
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            ticks: { font: { size: 11 } },
          },
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 },
          },
        },
      },
    });

    const byUser = {};
    base.forEach(h => {
      const key = h.actionBy || "Unknown";
      byUser[key] = (byUser[key] || 0) + 1;
    });

    const userLabels = Object.keys(byUser);
    const userData = Object.values(byUser);

    if (reportsUserChart) reportsUserChart.destroy();
    reportsUserChart = new Chart(userCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: userLabels,
        datasets: [
          {
            label: "Handovers",
            data: userData,

      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            ticks: { font: { size: 11 } },
          },
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 },
          },
        },
      },
    });
  }

      "Status": h.status || "",
      "Date": h.date || "",
      "Action By": h.actionBy || "",
      "Attachment Name": h.attachmentName || "None",
      "Attachment Link": h.attachmentDataUrl || h.attachmentUrl || "",
    }));

    if (data.length === 0) {
      alert("No records to export.");
      return;
    }

    if (typeof XLSX === "undefined") {
      alert("XLSX library is not loaded. Please check the script include.");
      return;
    }

    const ws = XLSX.utils.json_to_sheet(data);

    if (ws["!ref"]) {
      const range = XLSX.utils.decode_range(ws["!ref"]);
      let linkColIndex = null;
      let nameColIndex = null;

      for (let C = range.s.c; C <= range.e.c; ++C) {
        const headerAddress = XLSX.utils.encode_cell({ c: C, r: 0 });
        const headerCell = ws[headerAddress];
        if (!headerCell) continue;
        if (headerCell.v === "Attachment Link") linkColIndex = C;
        if (headerCell.v === "Attachment Name") nameColIndex = C;
      }

      if (linkColIndex !== null) {
        for (let R = 1; R <= range.e.r; ++R) {
          const linkAddress = XLSX.utils.encode_cell({ c: linkColIndex, r: R });
          const cell = ws[linkAddress];
          if (cell && cell.v) {
            const url = cell.v;

            let displayText = "Open Attachment";
            if (nameColIndex !== null) {
              const nameAddress = XLSX.utils.encode_cell({ c: nameColIndex, r: R });
              const nameCell = ws[nameAddress];
              if (nameCell && nameCell.v && nameCell.v !== "None") {
                displayText = nameCell.v;
              }
            }

            cell.l = {
              Target: url,
              Tooltip: "Open attachment in browser",
            };
            cell.v = displayText;
          }
        }
      }
    }

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Handover List");
    XLSX.writeFile(wb, "Handover_List.xlsx");
  }

  function readFileAsDataUrl(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function validateLogin(username, password) {
    normalizeAccountsPasswords();
    const acc = accounts.find(a => a.username === username);
    if (!acc) {
      return { ok: false, message: "Invalid username or password." };
    }
    if (acc.status === "Disabled") {
      return { ok: false, message: "This account is disabled." };
    }
    if (acc.password !== password) {
      return { ok: false, message: "Invalid username or password." };
    }
    return { ok: true, account: acc };
  }

  // ===== JSON Export/Import (works with Firestore-backed arrays) =====
  function initExportJson() {
    const btn = document.getElementById("btn-export-json");
    if (!btn) return;
    btn.addEventListener("click", () => {
      const acc = getLoggedInAccount();
      if (!acc || acc.role !== "Admin") {
        alert("Only Admin can export JSON.");
        return;
      }

      const accountsExport = accounts.map(acc => ({
        username: acc.username,
        employeeName: acc.employeeName,
        role: acc.role,
        status: acc.status,
      }));

      const data = {
        exportedAt: new Date().toISOString(),
        handovers,
        users,
        accounts: accountsExport,
        deletedHandovers,
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {
        type: "application/json",
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const dateStr = new Date().toISOString().slice(0, 10);
      a.href = url;
      a.download = `warehouse-data-${dateStr}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  }

    btn.addEventListener("click", () => {
      const acc = getLoggedInAccount();
      if (!acc || acc.role !== "Admin") {
        alert("Only Admin can import JSON.");
        return;
      }
      input.click();
    });

    input.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const text = await file.text();
        const data = JSON.parse(text);

        if (
          !data ||
          !Array.isArray(data.handovers) ||
          !Array.isArray(data.users) ||
          !Array.isArray(data.accounts)
        ) {
          alert(
            "Invalid JSON structure.\nThe file must contain: handovers, users, and accounts arrays."
          );
          input.value = "";
          return;
        }

        const ok = confirm(
          "This will replace all current data (handovers, users, accounts) in the database with the data from the file.\nDo you want to continue?"
        );
        if (!ok) {
          input.value = "";
          return;
        }

        handovers = data.handovers;
        users = data.users;
        accounts = data.accounts;
        deletedHandovers = data.deletedHandovers || [];
        normalizeAccountsPasswords();

        await saveHandovers();
        await saveUsers();
        await saveAccounts();
        await saveDeletedHandovers();

        filteredHandovers = getVisibleHandovers();

        renderUsersTable();
        refreshUserSelectOptions();
        renderTable();
        renderAccounts();
        renderReports();
        refreshActiveAccountSelect();
        renderDeletedHandovers();

        alert("Data imported successfully.");
      } catch (err) {
        console.error(err);
        alert("An error occurred while reading or parsing the JSON file.");
      } finally {
        input.value = "";
      }
    });
  }

  // ===== Logout =====
  function initLogout() {
    const btn = document.getElementById("btn-logout");
    if (!btn) return;
    btn.addEventListener("click", () => {
      setLoggedInUsername("");
      activeAccountUsername = "";
      saveActiveAccount();
      filteredHandovers = [];
      updateCurrentUserLabel();
      showLoginPage();
    });
  }

  // ===== DOMContentLoaded =====
  document.addEventListener("DOMContentLoaded", async () => {
    document
      .getElementById("filter-from")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-to")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-status")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-priority")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-date-from")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-date-to")
      .addEventListener("change", applyFilters);
    document
      .getElementById("filter-search")
      .addEventListener("input", applyFilters);

    document
      .getElementById("btn-reset-filters")
      .addEventListener("click", resetFilters);

    const btnExcel = document.getElementById("btn-export-excel");
    if (btnExcel) {
      btnExcel.addEventListener("click", exportHandoverExcel);
    }

    // Load everything from Firestore first
    await loadUsers();
    await loadHandovers();
    await loadDeletedHandovers();
    await loadAccounts();
    loadActiveAccount();

    initSidebarNavigation();
    initUserForm();
    initUserModal();
    renderUsersTable();

    initHandoverModal();
    initAccountModal();

    refreshUserSelectOptions();
    renderAccounts();
    initExportJson();
    initImportJson();
    refreshActiveAccountSelect();
    initLogout();

    filteredHandovers = getVisibleHandovers();
    renderTable();
    renderDeletedHandovers();
    renderReports();

    initLogin();
  });
</script>
