  /************* 3. عدّاد الـ HNDR *************/
  async function generateNextHndrId(dateStr) {
    const dt = dateStr ? new Date(dateStr) : new Date();
    const yy = String(dt.getFullYear()).slice(-2);
    const mm = String(dt.getMonth() + 1).padStart(2, "0");

    const counterRef = db.collection("meta").doc("hndrCounter");
    const nextSerial = await db.runTransaction(async (tx) => {
      const snap = await tx.get(counterRef);
      let last = 0;
      if (snap.exists) last = snap.data().lastSerial || 0;
      const next = last + 1;
      tx.set(counterRef, { lastSerial: next }, { merge: true });
      return next;
    });

    const serialStr = String(nextSerial).padStart(4, "0");
    return `HNDR-${yy}-${mm}-${serialStr}`;
  }

  /************* 4. بيانات في الذاكرة *************/
  let employees = [];
  let accounts = [];
  let handovers = [];        // handovers غير المحذوفة
  let deletedHandovers = []; // handovers المحذوفة
  let filteredHandovers = [];

  // عناصر DOM (سنربطها بعد DOMContentLoaded)

      attachmentInput, currentAttachmentInfo, modalTitleEl, handoverSaveBtn;

  /************* 5. تحميل البيانات الأولية من Firebase *************/
  async function ensureInitialData() {
    // Employees
    const empSnap = await db.collection("employees").limit(1).get();
    if (empSnap.empty) {
      const batch = db.batch();
      const col = db.collection("employees");
      defaultEmployees.forEach(e => {
        const ref = col.doc();
        batch.set(ref, e);
      });
      await batch.commit();
    }

    // Accounts
    const accSnap = await db.collection("accounts").limit(1).get();
    if (accSnap.empty) {
      const batch = db.batch();
      const col = db.collection("accounts");
      defaultAccounts.forEach(a => {
        const ref = col.doc(a.username);
        batch.set(ref, a);
      });
      await batch.commit();
    }

    // Handovers + counter
    const hSnap = await db.collection("handovers").limit(1).get();
    if (hSnap.empty) {
      for (const h of defaultHandoversSeed) {
        const id = await generateNextHndrId(h.date);
        await db.collection("handovers").doc(id).set({
          id,
          from: h.from,
          to: h.to,
          items: h.items,
          longDescription: h.longDescription || "",
          priority: h.priority || "P3",
          status: h.status || "Pending",
          date: h.date,
          actionBy: h.actionBy || h.from,
          attachmentName: null,
          attachmentType: null,
          attachmentSize: null,
          attachmentDataUrl: null,
          deleted: false,
        });
      }
    }
  }

  /************* 6. مراقبة التغييرات (Real-time) *************/
  function startRealtimeListeners() {
    // employees
    db.collection("employees").onSnapshot(snap => {
      employees = snap.docs.map(d => ({ _id: d.id, ...d.data() }));
      renderEmployeesTable();
      refreshUserSelectOptions();
    });

    // accounts
    db.collection("accounts").onSnapshot(snap => {
      accounts = snap.docs.map(d => ({ _id: d.id, ...d.data() }));
      renderAccountsTable();
      refreshActiveAccountSelect();
      updateCurrentUserLabel();
    });

    // handovers
    db.collection("handovers").onSnapshot(snap => {
      const all = snap.docs.map(d => ({ _id: d.id, ...d.data() }));
      handovers        = all.filter(h => !h.deleted);
      deletedHandovers = all.filter(h => h.deleted);
      applyFilters();          // سيستدعي renderTable
      renderDeletedHandovers();
      renderReports();
    });
  }

  /************* 7. دوال مساعدة *************/

  function getLoggedInAccount() {
    if (!loggedInUsername) return null;
    return accounts.find(a => a.username === loggedInUsername) || null;
  }

  function canEditHandover(h) {
    const acc = getLoggedInAccount();
    if (!acc) return false;
    if (acc.role === "Admin" || acc.role === "Supervisor") return true;
    const empName = acc.employeeName || "";
    if (!empName) return false;
    if (acc.role === "User") {
      return h.actionBy === empName || h.to === empName;
    }
    return false;
  }

  function getVisibleHandovers() {
    const acc = getLoggedInAccount();
    if (!acc) return [];
    if (acc.role === "Admin" || acc.role === "Supervisor") return handovers;
    const empName = acc.employeeName || "";
    if (!empName) return [];
    return handovers.filter(h => h.actionBy === empName);
  }

  function getStatusClass(status) {
    switch (status) {
      case "Pending":      return "status-badge status-pending";
      case "Completed":    return "status-badge status-completed";
      case "Delayed":      return "status-badge status-delayed";
      case "In Progress":  return "status-badge status-inprogress";
      default:             return "status-badge";
    }
  }

  function setSelectOptions(select, values, includeEmpty, emptyLabel) {
    const current = select.value;
    select.innerHTML = "";
    if (includeEmpty) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = emptyLabel || "All";
      select.appendChild(opt);
    }
    values.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      select.appendChild(opt);
    });
    if (current && values.includes(current)) {
      select.value = current;
    }
  }

  function refreshUserSelectOptions() {
    const names = employees.map(u => u.name);

    const filterFrom = document.getElementById("filter-from");
    const filterTo   = document.getElementById("filter-to");
    if (filterFrom && filterTo) {
      setSelectOptions(filterFrom, names, true, "All");
      setSelectOptions(filterTo, names, true,  "All");
    }

    if (inputTo && inputActionBy) {
      setSelectOptions(inputTo, names, false);
      setSelectOptions(inputActionBy, names, false);
    }

    fillAccountEmployeeOptions();
  }

  function updateCurrentUserLabel() {
    const label = document.getElementById("current-user-label");
    if (!label) return;
    const acc = getLoggedInAccount();
    if (!acc) {
      label.textContent = "Not logged in";
    } else {
      label.textContent = `Logged in as: ${acc.username} (${acc.role})`;
    }
  }

  /************* 8. عرض الجداول (Handovers / Deleted / Employees / Accounts) *************/

  function renderTable() {
    const tbody = document.getElementById("handover-tbody");
    if (!tbody) return;

    tbody.innerHTML = "";
    const acc = getLoggedInAccount();
    const empName = acc?.employeeName?.trim() || "";
    const isAdmin = acc && acc.role === "Admin";

    filteredHandovers.forEach(h => {
      const linkUrl = h.attachmentDataUrl || null;
      const canEdit = canEditHandover(h);
      const isAssignedToUser = empName && h.actionBy === empName;

      let actionsHtml = `
        <button class="btn btn-sm btn-outline-secondary btn-view" data-id="${h.id}">
          <i class="bi bi-eye"></i>
        </button>
      `;
      if (canEdit) {
        actionsHtml += `
          <button class="btn btn-sm btn-outline-success btn-complete" data-id="${h.id}">
            <i class="bi bi-check2"></i>
          </button>
        `;
      }
      if (isAdmin) {
        actionsHtml += `
          <button class="btn btn-sm btn-outline-danger btn-delete-handover" data-id="${h.id}">
            <i class="bi bi-trash"></i>
          </button>
        `;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><span class="fw-semibold">${h.id}</span></td>
        <td>${h.from}</td>
        <td>${h.to}</td>
        <td>${h.items}</td>
        <td>${h.priority || "-"}</td>
        <td><span class="${getStatusClass(h.status)}">${h.status}</span></td>
        <td>${h.date}</td>
        <td>
          ${h.actionBy || ""}
          ${
            isAssignedToUser
              ? `<span class="badge bg-primary-subtle text-primary ms-1">Assigned to you</span>`
              : ""
          }
        </td>
        <td>
          ${
            linkUrl
              ? `<a href="${linkUrl}" target="_blank"
                     class="btn btn-sm btn-outline-primary"
                     title="${h.attachmentName || "Attachment"}">
                   <i class="bi bi-paperclip"></i>
                 </a>`
              : `<span class="text-muted" style="font-size:0.8rem;">None</span>`
          }
        </td>
        <td>${actionsHtml}</td>
      `;
      tbody.appendChild(tr);
    });

    const tableCount = document.getElementById("table-count");
    if (tableCount) tableCount.textContent = filteredHandovers.length + " records";

    attachRowActions();
    updateStats();
  }

      tbody.appendChild(tr);

    attachAccountRowActions();

  /************* 9. فلاتر و إحصائيات *************/

  function applyFilters() {
    const from   = document.getElementById("filter-from").value;
    const to     = document.getElementById("filter-to").value;
    const status = document.getElementById("filter-status").value;
    const priority = document.getElementById("filter-priority").value;
    const dateFrom = document.getElementById("filter-date-from").value;
    const dateTo   = document.getElementById("filter-date-to").value;
    const search = document.getElementById("filter-search").value.toLowerCase();

    const base = getVisibleHandovers();

    filteredHandovers = base.filter(h => {
      let ok = true;
      if (from && h.from !== from) ok = false;
      if (to && h.to !== to) ok = false;
      if (status && h.status !== status) ok = false;
      if (priority && h.priority !== priority) ok = false;
      if (dateFrom && h.date < dateFrom) ok = false;
      if (dateTo   && h.date > dateTo) ok = false;
      if (search) {
        const text = (h.id + " " + h.items + " " + h.from + " " + h.to).toLowerCase();
        if (!text.includes(search)) ok = false;
      }
      return ok;
    });

    renderTable();
  }

  function resetFilters() {
    document.getElementById("filter-from").value = "";
    document.getElementById("filter-to").value = "";
    document.getElementById("filter-status").value = "";
    document.getElementById("filter-priority").value = "";
    document.getElementById("filter-date-from").value = "";
    document.getElementById("filter-date-to").value = "";
    document.getElementById("filter-search").value = "";
    filteredHandovers = getVisibleHandovers();
    renderTable();
  }

  function updateStats() {
    const total     = filteredHandovers.length;
    const pending   = filteredHandovers.filter(h => h.status === "Pending").length;
    const completed = filteredHandovers.filter(h => h.status === "Completed").length;
    const delayed   = filteredHandovers.filter(h => h.status === "Delayed").length;

    document.getElementById("stat-total").textContent = total;
    document.getElementById("stat-pending").textContent = pending;
    document.getElementById("stat-completed").textContent = completed;
    document.getElementById("stat-delayed").textContent = delayed;
  }

  /*  تقارير Chart.js: سأبقيها بسيطة – تعتمد على handovers الحاليين */
  function renderReports() {
    const base = getVisibleHandovers();
    const total     = base.length;
    const pending   = base.filter(h => h.status === "Pending").length;
    const completed = base.filter(h => h.status === "Completed").length;
    const delayed   = base.filter(h => h.status === "Delayed").length;
    const inProgress = base.filter(h => h.status === "In Progress").length;

    const repTotal = document.getElementById("rep-total");
    if (!repTotal) return;

    document.getElementById("rep-total").textContent = total;
    document.getElementById("rep-pending").textContent = pending;
    document.getElementById("rep-completed").textContent = completed;
    document.getElementById("rep-delayed").textContent = delayed;

    const statusCanvas = document.getElementById("reports-status-chart");
    const userCanvas   = document.getElementById("reports-user-chart");
    if (!statusCanvas || !userCanvas) return;

    if (window._reportsStatusChart) window._reportsStatusChart.destroy();
    window._reportsStatusChart = new Chart(statusCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: ["Pending", "In Progress", "Completed", "Delayed"],
        datasets: [{ label: "Handovers", data: [pending, inProgress, completed, delayed] }],
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
      },
    });

    const byUser = {};
    base.forEach(h => {
      const key = h.actionBy || "Unknown";
      byUser[key] = (byUser[key] || 0) + 1;
    });

    const userLabels = Object.keys(byUser);
    const userData   = Object.values(byUser);

    if (window._reportsUserChart) window._reportsUserChart.destroy();
    window._reportsUserChart = new Chart(userCanvas.getContext("2d"), {
      type: "bar",
      data: {
        labels: userLabels,
        datasets: [{ label: "Handovers", data: userData }],
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
      },
    });
  }

  /************* 10. عمليات على الحركات (View/Edit/Delete/Restore/Complete) *************/

  function attachRowActions() {
    document.querySelectorAll(".btn-view").forEach(btn => {
      btn.addEventListener("click", () => openEditHandover(btn.getAttribute("data-id")));
    });
    document.querySelectorAll(".btn-complete").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        const h = handovers.find(x => x.id === id);
        if (!h) return;
        if (!canEditHandover(h)) {
          alert("You are not allowed to update this handover.");
          return;
        }
        await db.collection("handovers").doc(id).update({ status: "Completed" });
      });
    });
    document.querySelectorAll(".btn-delete-handover").forEach(btn => {
      btn.addEventListener("click", async () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can delete handovers.");
          return;
        }
        const id = btn.getAttribute("data-id");
        const h = handovers.find(x => x.id === id);
        if (!h) return;
        if (!confirm(`Delete handover "${h.id}"?`)) return;
        await db.collection("handovers").doc(id).update({ deleted: true });
      });
    });
  }

  function attachDeletedRowActions() {
    document.querySelectorAll(".btn-restore-handover").forEach(btn => {
      btn.addEventListener("click", async () => {
        const acc = getLoggedInAccount();
        if (!acc || acc.role !== "Admin") {
          alert("Only Admin can restore handovers.");
          return;
        }
        const id = btn.getAttribute("data-id");
        if (!confirm(`Restore handover "${id}"?`)) return;
        await db.collection("handovers").doc(id).update({ deleted: false });
      });
    });
  }

  /************* 11. إضافة/تعديل حركات (المودال) *************/

  function setHandoverFormReadOnly(readOnly) {
    const fields = [
      inputTo, inputItems, inputLongDesc, inputPriority,
      inputStatus, inputDate, inputActionBy, attachmentInput,
    ];
    fields.forEach(el => {
      if (!el) return;
      if (readOnly) el.setAttribute("disabled", "disabled");
      else el.removeAttribute("disabled");
    });
    if (inputFrom) inputFrom.setAttribute("disabled", "disabled");
    handoverSaveBtn.style.display = readOnly ? "none" : "inline-block";
  }

  function setupFromForNewHandover() {
    if (!inputFrom) return;
    const acc = getLoggedInAccount();
    const linkedName = acc?.employeeName?.trim();
    inputFrom.innerHTML = "";
    if (linkedName) {
      const opt = document.createElement("option");
      opt.value = linkedName;
      opt.textContent = linkedName;
      inputFrom.appendChild(opt);
      inputFrom.value = linkedName;
    } else {
      const names = employees.map(u => u.name);
      setSelectOptions(inputFrom, names, false);
      if (names.length > 0) inputFrom.value = names[0];
    }
    inputFrom.setAttribute("disabled", "disabled");
  }

  function initHandoverModal() {
    const modalEl = document.getElementById("handover-modal");
    handoverModal  = new bootstrap.Modal(modalEl);
    handoverForm   = document.getElementById("handover-form");
    modalTitleEl   = document.getElementById("handover-modal-title");

    inputId        = document.getElementById("handover-id");
    inputFrom      = document.getElementById("handover-from");
    inputTo        = document.getElementById("handover-to");
    inputItems     = document.getElementById("handover-items");
    inputLongDesc  = document.getElementById("handover-long-desc");
    inputPriority  = document.getElementById("handover-priority");
    inputStatus    = document.getElementById("handover-status");
    inputDate      = document.getElementById("handover-date");
    inputActionBy  = document.getElementById("handover-action-by");
    attachmentInput      = document.getElementById("handover-attachment");
    currentAttachmentInfo = document.getElementById("current-attachment-info");
    handoverSaveBtn       = document.getElementById("handover-save-btn");

    refreshUserSelectOptions();

    const btn1 = document.getElementById("btn-add-handover");
    const btn2 = document.getElementById("btn-add-handover-2");

    [btn1, btn2].filter(Boolean).forEach(btn => {
      btn.addEventListener("click", () => {
        const acc = getLoggedInAccount();
        if (!acc) { alert("Login required."); return; }
        if (acc.status === "Disabled") { alert("Account disabled."); return; }
        if (acc.role === "Viewer") { alert("Viewer cannot create handovers."); return; }

        isEditMode = false;
        editingId  = null;
        editingReadOnly = false;

        handoverForm.reset();
        const todayStr = new Date().toISOString().slice(0,10);
        inputDate.value = todayStr;
        inputLongDesc.value = "";
        inputPriority.value = "P3";
        currentAttachmentInfo.textContent = "No attachment";

        refreshUserSelectOptions();
        setupFromForNewHandover();

        if (employees.length > 0) inputTo.value = employees[0].name;
        if (acc.employeeName) inputActionBy.value = acc.employeeName;
        else if (employees.length > 0) inputActionBy.value = employees[0].name;

        setHandoverFormReadOnly(false);
        modalTitleEl.textContent = "New Handover";
        handoverModal.show();
      });
    });

    handoverForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (editingReadOnly) return;

      const acc = getLoggedInAccount();
      if (!acc) { alert("Login required."); return; }
      if (acc.status === "Disabled") { alert("Account disabled."); return; }
      if (!isEditMode && acc.role === "Viewer") {
        alert("Viewer cannot create handovers.");
        return;
      }

      const from  = inputFrom.value;
      const to    = inputTo.value;
      const items = inputItems.value;
      const longDescription = inputLongDesc.value;
      const priority = inputPriority.value;
      const status   = inputStatus.value;
      const date     = inputDate.value;
      const actionBy = inputActionBy.value;
      const file     = attachmentInput.files[0] || null;

      let attachmentName = null, attachmentType = null,
          attachmentSize = null, attachmentDataUrl = null;

      if (isEditMode) {
        const current = handovers.find(h => h.id === editingId) ||
                        deletedHandovers.find(h => h.id === editingId);
        if (current) {
          if (!canEditHandover(current)) {
            alert("You are not allowed to edit this handover.");
            return;
          }
          attachmentName    = current.attachmentName || null;
          attachmentType    = current.attachmentType || null;
          attachmentSize    = current.attachmentSize || null;
          attachmentDataUrl = current.attachmentDataUrl || null;
        }
      }

      if (file) {
        if (file.size > MAX_ATTACHMENT_SIZE) {
          alert("Attachment too large (max ~3MB).");
          return;
        }
        attachmentName = file.name;
        attachmentType = file.type || null;
        attachmentSize = file.size;
        attachmentDataUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      if (isEditMode) {
        await db.collection("handovers").doc(editingId).update({
          from, to, items, longDescription, priority,
          status, date, actionBy,
          attachmentName, attachmentType, attachmentSize, attachmentDataUrl,
        });
      } else {
        const id = await generateNextHndrId(date);
        await db.collection("handovers").doc(id).set({
          id, from, to, items, longDescription, priority,
          status, date, actionBy,
          attachmentName, attachmentType, attachmentSize, attachmentDataUrl,
          deleted: false,
        });
      }

      handoverModal.hide();
      attachmentInput.value = "";
    });
  }

  function openEditHandover(id) {
    const h = handovers.find(x => x.id === id) ||
              deletedHandovers.find(x => x.id === id);
    if (!h) return;

    isEditMode = true;
    editingId  = id;

    handoverForm.reset();
    refreshUserSelectOptions();

    if (inputFrom) {
      inputFrom.innerHTML = "";
      const opt = document.createElement("option");
      opt.value = h.from;
      opt.textContent = h.from;
      inputFrom.appendChild(opt);
      inputFrom.value = h.from;
      inputFrom.setAttribute("disabled", "disabled");
    }

    inputId.value       = h.id;
    inputTo.value       = h.to;
    inputItems.value    = h.items;
    inputLongDesc.value = h.longDescription || "";
    inputPriority.value = h.priority || "P3";
    inputStatus.value   = h.status;
    inputDate.value     = h.date;
    inputActionBy.value = h.actionBy || (employees[0] ? employees[0].name : "");
    attachmentInput.value = "";

    if (h.attachmentName && h.attachmentDataUrl) {
      currentAttachmentInfo.textContent =
        "Current attachment: " + h.attachmentName +
        (h.attachmentSize ? ` (${Math.round(h.attachmentSize/1024)} KB)` : "");
    } else {
      currentAttachmentInfo.textContent = "No attachment";
    }

    const editable = canEditHandover(h);
    editingReadOnly = !editable;
    setHandoverFormReadOnly(!editable);

    modalTitleEl.textContent = editable ? "Edit Handover" : "View Handover";
    handoverModal.show();
  }

  /************* 12. الموظفين (إضافة/تعديل) *************/
  function fillAccountEmployeeOptions() {
    const sel = document.getElementById("account-employee");
    if (!sel) return;
    sel.innerHTML = "";
    const optNone = document.createElement("option");
    optNone.value = "";
    optNone.textContent = "(No linked employee)";
    sel.appendChild(optNone);
    employees.forEach(u => {
      const opt = document.createElement("option");
      opt.value = u.name;
      opt.textContent = u.name;
      sel.appendChild(opt);
    });
  }

  function openEditEmployee(empId) {
    const u = employees.find(e => e._id === empId);
    if (!u) return;
    const modalEl = document.getElementById("user-modal");
    const userModal = new bootstrap.Modal(modalEl);
    document.getElementById("edit-user-name").value  = u.name;
    document.getElementById("edit-user-role").value  = u.role || "";
    document.getElementById("edit-user-email").value = u.email || "";
    document.getElementById("user-edit-form").onsubmit = async (e) => {
      e.preventDefault();
      const name  = document.getElementById("edit-user-name").value.trim();
      const role  = document.getElementById("edit-user-role").value.trim();
      const email = document.getElementById("edit-user-email").value.trim();
      if (!name) return;
      await db.collection("employees").doc(empId).set({ name, role, email }, { merge: true });
      userModal.hide();
    };
    userModal.show();
  }

  function initEmployeeForm() {
    const form = document.getElementById("user-form");
    if (!form) return;
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name  = document.getElementById("user-name").value.trim();
      const role  = document.getElementById("user-role").value.trim();
      const email = document.getElementById("user-email").value.trim();
      if (!name) return;
      await db.collection("employees").add({ name, role, email });
      form.reset();
    });
  }

  /************* 13. حسابات الدخول (Admin) *************/
  function attachAccountRowActions() {
    document.querySelectorAll(".btn-edit-account").forEach(btn => {
      btn.addEventListener("click", () => openEditAccount(btn.getAttribute("data-username")));
    });
    document.querySelectorAll(".btn-delete-account").forEach(btn => {
      btn.addEventListener("click", async () => {
        const username = btn.getAttribute("data-username");
        const currentAcc = getLoggedInAccount();
        if (!currentAcc || currentAcc.role !== "Admin") {
          alert("Only Admin can delete accounts.");
          return;
        }
        if (!confirm(`Delete account "${username}"?`)) return;
        await db.collection("accounts").doc(username).delete();
        if (loggedInUsername === username) {
          loggedInUsername = null;
          showLoginPage();
        }
      });
    });
  }

  function openEditAccount(username) {
    const accRow = accounts.find(a => a.username === username);
    if (!accRow) return;

    const currentAcc = getLoggedInAccount();
    if (!currentAcc || currentAcc.role !== "Admin") {
      alert("Only Admin can edit accounts.");
      return;
    }

    const modalEl = document.getElementById("account-modal");
    const accountModal = new bootstrap.Modal(modalEl);

    const usernameInput = document.getElementById("account-username");
    const employeeSelect = document.getElementById("account-employee");
    const roleSelect = document.getElementById("account-role");
    const statusSelect = document.getElementById("account-status");
    const passwordInput = document.getElementById("account-password");

    fillAccountEmployeeOptions();
    usernameInput.value = accRow.username;
    employeeSelect.value = accRow.employeeName || "";
    roleSelect.value = accRow.role || "User";
    statusSelect.value = accRow.status || "Active";
    passwordInput.value = "";

    const form = document.getElementById("account-form");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const newUsername = usernameInput.value.trim();
      const employeeName = employeeSelect.value || "";
      const role = roleSelect.value || "User";
      const status = statusSelect.value || "Active";
      const rawPassword = passwordInput.value.trim();

      if (!newUsername) return;

      let passwordToSave = accRow.password;
      if (rawPassword) passwordToSave = rawPassword;

      if (newUsername !== accRow.username) {
        await db.collection("accounts").doc(accRow.username).delete();
      }

      await db.collection("accounts").doc(newUsername).set({
        username: newUsername,
        employeeName,
        role,
        status,
        password: passwordToSave,
      });

      if (loggedInUsername === accRow.username) {
        loggedInUsername = newUsername;
      }

      accountModal.hide();
    };

    accountModal.show();
  }

  function initAccountModal() {
    const btnAdd = document.getElementById("btn-add-account");
    if (!btnAdd) return;
    const modalEl = document.getElementById("account-modal");
    const accountModal = new bootstrap.Modal(modalEl);
    const form = document.getElementById("account-form");

    btnAdd.addEventListener("click", () => {
      const acc = getLoggedInAccount();
      if (!acc || acc.role !== "Admin") {
        alert("Only Admin can add accounts.");
        return;
      }
      form.reset();
      fillAccountEmployeeOptions();
      document.getElementById("account-status").value = "Active";
      accountModal.show();

      form.onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById("account-username").value.trim();
        const employeeName = document.getElementById("account-employee").value || "";
        const role = document.getElementById("account-role").value || "User";
        const status = document.getElementById("account-status").value || "Active";
        const rawPassword = document.getElementById("account-password").value.trim();
        if (!username) return;
        const password = rawPassword || "1234";

        await db.collection("accounts").doc(username).set({
          username, employeeName, role, status, password,
        });

        accountModal.hide();
      };
    });
  }

  function refreshActiveAccountSelect() {
    const select = document.getElementById("active-account-select");
    if (!select) return;
    const currentValue = select.value || "";

    select.innerHTML = "";
    const optGuest = document.createElement("option");
    optGuest.value = "";
    optGuest.textContent = "Guest (no login)";
    select.appendChild(optGuest);

    accounts.forEach(acc => {
      const opt = document.createElement("option");
      opt.value = acc.username;
      opt.textContent = `${acc.username} (${acc.role || "User"})`;
      select.appendChild(opt);
    });

    select.value = currentValue;

    select.onchange = () => {
      // هذه فقط لاختيار account لفلترة التقارير – ليست تسجيل دخول حقيقي
    };
  }

  /************* 14. تسجيل الدخول / الخروج *************/
  function showLoginPage() {
    document.getElementById("login-page").style.display = "flex";
    document.getElementById("app-shell").style.display = "none";
  }

  function showApp() {
    document.getElementById("login-page").style.display = "none";
    document.getElementById("app-shell").style.display = "flex";
    updateCurrentUserLabel();
    applyFilters();
    renderDeletedHandovers();
    renderReports();
  }

  function initLogin() {
    const loginForm = document.getElementById("login-form");
    const userInput = document.getElementById("login-username");
    const passInput = document.getElementById("login-password");
    const errorEl   = document.getElementById("login-error");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = userInput.value.trim();
      const password = passInput.value;

      const acc = accounts.find(a => a.username === username);
      if (!acc || acc.password !== password) {
        errorEl.textContent = "Invalid username or password.";
        errorEl.style.display = "block";
        return;
      }
      if (acc.status === "Disabled") {
        errorEl.textContent = "This account is disabled.";
        errorEl.style.display = "block";
        return;
      }

      errorEl.style.display = "none";
      loggedInUsername = acc.username;
      showApp();
    });

    document.getElementById("btn-logout").addEventListener("click", () => {
      loggedInUsername = null;
      showLoginPage();
    });
  }

  /************* 15. Sidebar Navigation بسيطة *************/
  function setActiveView(view) {
    const navLinks = document.querySelectorAll(".sidebar-nav .nav-link");
    const views = document.querySelectorAll(".view-section");

    // منع صفحات الادمن لغير الـ Admin
    if (view === "admin-users" || view === "deleted-handovers") {
      const acc = getLoggedInAccount();
      if (!acc || acc.role !== "Admin") {
        alert("Only Admin can access this page.");
        return;
      }
    }

    navLinks.forEach(link => {
      const v = link.getAttribute("data-view");
      link.classList.toggle("active", v === view);
    });

    views.forEach(section => {
      const v = section.getAttribute("data-view");
      section.classList.toggle("d-none", v !== view);
    });
  }

  function initSidebarNavigation() {
    const navLinks = document.querySelectorAll(".sidebar-nav .nav-link");
    navLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const view = link.getAttribute("data-view");
        if (!view) return;
        setActiveView(view);
      });
    });
  }

  /************* 16. DOMContentLoaded *************/
  document.addEventListener("DOMContentLoaded", async () => {
    // ربط الفلاتر
    ["filter-from","filter-to","filter-status","filter-priority","filter-date-from","filter-date-to"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.addEventListener("change", applyFilters);
    });
    const searchEl = document.getElementById("filter-search");
    if (searchEl) searchEl.addEventListener("input", applyFilters);
    const resetBtn = document.getElementById("btn-reset-filters");
    if (resetBtn) resetBtn.addEventListener("click", resetFilters);

    initSidebarNavigation();
    initEmployeeForm();
    initAccountModal();
    initHandoverModal();
    initLogin();

    // تحميل البيانات الافتراضية إذا كانت قاعدة البيانات فارغة ثم بدء الـ realtime
    await ensureInitialData();
    startRealtimeListeners();

    // في البداية نظهر صفحة الدخول
    showLoginPage();
  });
</script>
