<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Warehouse Handover Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root {
      --primary-color: #145da0;
      --primary-soft: #f0f6ff;
      --accent-color: #f5a623;
      --bg-color: #f4f5f7;
    }

    body {
      background: var(--bg-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 260px;
      background: #0c2340;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1.25rem;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 2rem;
    }

    .sidebar-brand-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #2e86de, #48dbfb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .sidebar-nav .nav-link {
      color: #cbd5f5;
      padding: 0.55rem 0.75rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-bottom: 0.35rem;
    }

    .sidebar-nav .nav-link.active,
    .sidebar-nav .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #9fb3ff;
    }

    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1.5rem 2rem;
      gap: 1rem;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
    }

    .top-bar-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 1rem;
    }

    .stat-card {
      border-radius: 1rem;
      border: 1px solid #e1e4eb;
      background: #fff;
      padding: 0.9rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stat-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .stat-trend {
      font-size: 0.75rem;
    }

    .filters-card,
    .table-card,
    .chart-card {
      border-radius: 1rem;
      border: 1px solid #e1e4eb;
      background: #fff;
      padding: 1rem 1.1rem;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 0.75rem;
    }

    .table-responsive {
      margin-top: 0.75rem;
      max-height: 420px;
      overflow: auto;
    }

    /* === التعديل المطلوب: جعل جداول التقارير (وكل الجداول داخل table-card) فلكسبل بدون max-height ثابت === */
    .table-card .table-responsive {
      max-height: none;
    }

    table thead th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
      border-bottom-width: 1px;
      background: #f9fafb;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    table tbody td {
      vertical-align: middle;
      font-size: 0.9rem;
    }

    .status-badge {
      border-radius: 999px;
      padding: 0.15rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-pending {
      background: #fff7ed;
      color: #c05621;
    }

    .status-completed {
      background: #ecfdf3;
      color: #166534;
    }

    .status-delayed {
      background: #fef2f2;
      color: #b91c1c;
    }

    .status-inprogress {
      background: #eff6ff;
      color: #1d4ed8;
    }

    @media (max-width: 992px) {
      .app-shell {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: row;
        gap: 0.4rem;
        flex-wrap: wrap;
      }

      .main-panel {
        padding: 1rem;
      }

      .cards-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .filters-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 576px) {
      .cards-grid {
        grid-template-columns: 1fr;
      }

      .filters-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

</body>
</html>
